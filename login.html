<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burtoen education</title>
</head>
<body>
   <form action="http://www.voormbo.nl/courses/html5/formtest.php" method="post">
    <ul>

        <li>

            <h2>Burton Education</h2>
        </li>
        <li>
            <label for="voornaam"> Voornaam: </label>
            <input type="text" name="voornaam">
        </li>
        <li>
            <label for="achternaam"> Achternaam: </label>
            <input type="text" name="achternaam>"
        </li>
        <li>
            <label for="fav_kleur"> Favoriete kleur: </label>
            <select name="fav_kleur">
                <option>rood</option>
                <option>geel</option>
                <option>groen</option>
                <option>blauw</option>
                <option>paars</option>
            </select>
        </li>
        <li>
            <label for="geslacht"> Geslacht: </label>
            <input type="radio" name="geslacht" value="man">Man
            <input type="radio" name="geslacht" value="vrouw">Vrouw
        </li>
        <li>
            <label for="geslacht"> Lekker eten: </label>
            <input type="checkbox" name="eten" value="worteltjes">Worteltjes
            <input type="checkbox" name="meereten" value="chocolade">Chocolade
        </li>
        <li>
            <input type="submit" name="knop">
        </li>
    </ul>
   </form>
</body>
</html>
